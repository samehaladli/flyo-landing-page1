<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Frontend Mentor - Beta sign up split layout</title>
  <link rel="stylesheet" href="CSS/FlyoStyles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
  <title>Frontend Mentor | Beta sign up split layout Challenge</title>

</head>

<body>
  <nav class="nav">
    <div class="logo">
      <img src="images/logo.svg" alt="illus-img">
    </div>
    <div class="social">
      <ul class="social-icons">
        <li class="icon"> <img src="https://image.flaticon.com/icons/png/512/59/59439.png" width=18px alt="FB"> </li>
        <li class="icon"> <img src="https://image.flaticon.com/icons/png/512/8/8800.png" width=18px alt="TW"> </li>
        <li class="icon"> <img src="https://image.flaticon.com/icons/png/512/14/14080.png" width=18px alt=""> </li>

      </ul>

    </div>

  </nav>
  <main class="all">

    <div class="left">
      <img src="images/illustration-main.svg" alt="illus-img" width="290">
    </div>

    <div class="right">
      <p class="banner-text2">All your files in one secure location, accessible anywhere.</p>
      <p class="our-goal2">Fylo stores all your most important files in one secure location.
        Access them wherever you need, share and collaborate with friends,
        family and co-workers.</p>
        <div class="signup-form">
          <form>
            <p>
              <label for="email">Sign up for News Letter</label>
            </p>
            <div class="signup-container">
              <div class="email-input">
                <input type="email" id="email" class="box">
              </div>
              <div class="email-button">
                <input type="submit" name="" value="Sign Up" class="submit">
              </div>
            </div>
          </form>
        </div>
        <p class="privacy">
          <a href="#">Privacy Policy</a>
        </p>
    </div>


  </main>
</body>

</html>
